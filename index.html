<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Web Page</title>
</head>
<body>
    <div id="taskbar-container"></div>
    <h1>Hello, World!</h1>
    <p>This is a very basic HTML page.</p>

    <script>
        // JavaScript to load the taskbar from taskbar.html
        fetch('taskbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('taskbar-container').innerHTML = data;
            });
    </script>

</body>
</html>
